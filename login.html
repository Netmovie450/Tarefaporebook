<html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üîê Login - Tarefa por eBook</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fce4ec, #f8bbd0);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h2 {
      color: #c2185b;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #c2185b;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #880e4f;
    }
    p {
      margin-top: 15px;
      font-size: 14px;
    }
    a {
      color: #c2185b;
      text-decoration: none;
    }
    .erro {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üîê Login</h2>
    <input type="email" id="email" placeholder="Digite seu email" required>
    <input type="password" id="senha" placeholder="Digite sua senha" required>
    <button onclick="fazerLogin()">Entrar</button>
    <p>N√£o tem conta? <a href="cadastro.html">Criar agora</a></p>
    <p class="erro" id="mensagemErro"></p>
  </div>

  <!-- Firebase SDK compat -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBGAmqoDIy08FOJSWlimG0yXwfKnBbUeas",
      authDomain: "tarefaporebook.firebaseapp.com",
      projectId: "tarefaporebook",
      storageBucket: "tarefaporebook.appspot.com",
      messagingSenderId: "1040636896600",
      appId: "1:1040636896600:web:cd3003e00e45674ec5f12d"
    };

    firebase.initializeApp(firebaseConfig);

    function fazerLogin() {
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();
      const mensagem = document.getElementById('mensagemErro');
      mensagem.innerText = "";

      firebase.auth().signInWithEmailAndPassword(email, senha)
        .then((userCredential) => {
          const userEmail = userCredential.user.email;
          if (userEmail === "netmovie450@gmail.com") {
            window.location.href = "admin.html";
          } else {
            window.location.href = "painel.html";
          }
        })
        .catch((error) => {
          mensagem.innerText = "Erro: " + error.message;
        });
    }
  </script>

</body>
</html>
