<html lang="pt">
<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #b71c1c;
    }
    .solicitacao {
      background: white;
      padding: 20px;
      margin: 15px auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    .solicitacao p {
      margin: 5px 0;
    }
    .btn {
      margin: 5px;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .aprovado { background: green; color: white; }
    .remover { background: red; color: white; }
  </style>
</head>
<body>

  <h1>ðŸ“‹ SolicitaÃ§Ãµes de Saque</h1>
  <div id="lista"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBGAmqoDIy08FOJSWlimG0yXwfKnBbUeas",
      authDomain: "tarefaporebook.firebaseapp.com",
      databaseURL: "https://tarefaporebook-default-rtdb.firebaseio.com",
      projectId: "tarefaporebook",
      storageBucket: "tarefaporebook.appspot.com",
      messagingSenderId: "1040636896600",
      appId: "1:1040636896600:web:cd3003e00e45674ec5f12d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Somente email admin tem acesso
    firebase.auth().onAuthStateChanged(user => {
      if (!user || user.email !== "netmovie450@gmail.com") {
        alert("Acesso restrito!");
        window.location.href = "login.html";
        return;
      }

      const lista = document.getElementById("lista");
      db.ref("saques").on("value", snapshot => {
        lista.innerHTML = "";
        snapshot.forEach(child => {
          const key = child.key;
          const dados = child.val();

          const div = document.createElement("div");
          div.className = "solicitacao";
          div.innerHTML = `
            <p><strong>Nome:</strong> ${dados.nome}</p>
            <p><strong>Valor:</strong> ${dados.valor} MZN</p>
            <p><strong>MÃ©todo:</strong> ${dados.metodo}</p>
            <p><strong>NÃºmero:</strong> ${dados.numero}</p>
            <p><strong>Status:</strong> ${dados.status}</p>
            <button class="btn aprovado" onclick="aprovar('${key}')">âœ… Aprovar</button>
            <button class="btn remover" onclick="remover('${key}')">ðŸ—‘ Remover</button>
          `;
          lista.appendChild(div);
        });
      });
    });

    function aprovar(id) {
      db.ref("saques/" + id).update({ status: "aprovado" });
      alert("âœ… Pagamento aprovado!");
    }

    function remover(id) {
      db.ref("saques/" + id).remove();
      alert("ðŸ—‘ SolicitaÃ§Ã£o removida.");
    }
  </script>
