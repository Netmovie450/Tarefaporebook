<html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel do Administrador</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #e0f2f1;
      margin: 0;
    }
    header {
      background-color: #00796b;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #00796b;
    }
    .user-box {
      border: 1px solid #b2dfdb;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      background: #f1fefb;
    }
    .user-box input {
      width: 80px;
      padding: 5px;
      margin-left: 10px;
    }
    .user-box button {
      margin-left: 10px;
      padding: 6px 10px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .user-box button:hover {
      background-color: #004d40;
    }
    footer {
      background-color: #004d40;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>🛠 Painel do Administrador</h1>
    <p>Gerencie saldos e pedidos dos usuários</p>
  </header>

  <div class="container">
    <h2>👥 Usuários Cadastrados</h2>
    <div id="usuarios"></div>
  </div>

  <footer>
    &copy; 2025 - Tarefa por eBook | Administrador: netmovie450@gmail.com
  </footer>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBGAmqoDIy08FOJSWlimG0yXwfKnBbUeas",
      authDomain: "tarefaporebook.firebaseapp.com",
      projectId: "tarefaporebook",
      storageBucket: "tarefaporebook.firebasestorage.app",
      messagingSenderId: "1040636896600",
      appId: "1:1040636896600:web:cd3003e00e45674ec5f12d"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <script>
    firebase.auth().onAuthStateChanged(user => {
      if (user && user.email === "netmovie450@gmail.com") {
        carregarUsuarios();
      } else {
        alert("Acesso negado. Somente administradores podem acessar.");
        window.location.href = "login.html";
      }
    });

    function carregarUsuarios() {
      const ref = firebase.database().ref("usuarios");
      ref.once("value", snapshot => {
        const dados = snapshot.val();
        const container = document.getElementById("usuarios");
        container.innerHTML = "";

        for (let uid in dados) {
          const usuario = dados[uid];
          const div = document.createElement("div");
          div.className = "user-box";

          div.innerHTML = `
            <strong>ID:</strong> ${uid}<br>
            <strong>Saldo:</strong> ${usuario.saldo.toFixed(2)} MZN
            <input type="number" id="valor-${uid}" placeholder="Valor" />
            <button onclick="atualizarSaldo('${uid}')">Atualizar</button>
            <button onclick="zerarSaldo('${uid}')">Aprovar Levantamento</button>
          `;
          container.appendChild(div);
        }
      });
    }

    function atualizarSaldo(uid) {
      const valor = parseFloat(document.getElementById("valor-" + uid).value);
      if (isNaN(valor)) {
        alert("Insira um valor válido.");
        return;
      }

      const ref = firebase.database().ref("usuarios/" + uid);
      ref.once("value", snapshot => {
        const saldoAtual = snapshot.val().saldo || 0;
        ref.update({ saldo: saldoAtual + valor });
        alert("Saldo atualizado com sucesso!");
        carregarUsuarios();
      });
    }

    function zerarSaldo(uid) {
      const ref = firebase.database().ref("usuarios/" + uid);
      ref.update({ saldo: 0 });
      alert("Levantamento aprovado. Saldo zerado.");
      carregarUsuarios();
    }
  </script>

</body>
</html>
