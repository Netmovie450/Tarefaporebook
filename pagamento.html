<html>
<html lang="pt">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fff3e0, #ffe0b2);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .formulario {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    h2 {
      color: #e65100;
      margin-bottom: 20px;
      text-align: center;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #e65100;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #bf360c;
    }
    .msg {
      margin-top: 15px;
      font-size: 14px;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="formulario">
    <h2>ðŸ“¤ Solicitar Pagamento</h2>
    <input type="text" id="nome" placeholder="Seu nome completo" required>
    <input type="text" id="numero" placeholder="NÃºmero M-Pesa, E-Mola ou PayPal" required>
    <select id="metodo">
      <option value="mpesa">M-Pesa</option>
      <option value="emola">E-Mola</option>
      <option value="paypal">PayPal</option>
    </select>
    <input type="number" id="valor" placeholder="Valor a sacar (mÃ­nimo 10 MZN)" required>
    <button onclick="solicitarPagamento()">Enviar SolicitaÃ§Ã£o</button>
    <p class="msg" id="mensagem"></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBGAmqoDIy08FOJSWlimG0yXwfKnBbUeas",
      authDomain: "tarefaporebook.firebaseapp.com",
      databaseURL: "https://tarefaporebook-default-rtdb.firebaseio.com",
      projectId: "tarefaporebook",
      storageBucket: "tarefaporebook.appspot.com",
      messagingSenderId: "1040636896600",
      appId: "1:1040636896600:web:cd3003e00e45674ec5f12d"
    };
    firebase.initializeApp(firebaseConfig);

    function solicitarPagamento() {
      const nome = document.getElementById('nome').value;
      const numero = document.getElementById('numero').value;
      const metodo = document.getElementById('metodo').value;
      const valor = parseFloat(document.getElementById('valor').value);
      const msg = document.getElementById('mensagem');

      if (valor < 10) {
        msg.innerText = "âš ï¸ Valor mÃ­nimo Ã© 10 MZN.";
        msg.style.color = "red";
        return;
      }

      const user = firebase.auth().currentUser;
      if (!user) {
        alert("âš ï¸ VocÃª precisa estar logado.");
        window.location.href = "login.html";
        return;
      }

      const uid = user.uid;
      const ref = firebase.database().ref("pagamentos/" + uid).push();
      ref.set({
        nome: nome,
        numero: numero,
        metodo: metodo,
        valor: valor,
        status: "pendente",
        data: new Date().toLocaleString()
      });

      msg.innerText = "âœ… SolicitaÃ§Ã£o enviada com sucesso!";
      msg.style.color = "green";
    }

    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      }
    });
  </script>

</body>
</html>
