<html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üí∞ Meu Saldo - Tarefa por eBook</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fce4ec, #f8bbd0);
      margin: 0;
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .box {
      background: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h2 {
      color: #c2185b;
      margin-bottom: 10px;
    }
    .saldo {
      font-size: 28px;
      font-weight: bold;
      color: green;
      margin: 20px 0;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      background-color: #c2185b;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #880e4f;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>üí∞ Seu Saldo Atual</h2>
    <p class="saldo" id="saldo">Carregando...</p>
    <a href="painel.html" class="btn">‚¨Ö Voltar ao Painel</a>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBGAmqoDIy08FOJSWlimG0yXwfKnBbUeas",
      authDomain: "tarefaporebook.firebaseapp.com",
      databaseURL: "https://tarefaporebook-default-rtdb.firebaseio.com",
      projectId: "tarefaporebook",
      storageBucket: "tarefaporebook.appspot.com",
      messagingSenderId: "1040636896600",
      appId: "1:1040636896600:web:cd3003e00e45674ec5f12d"
    };

    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        const ref = firebase.database().ref("usuarios/" + user.uid + "/saldo");
        ref.on("value", snap => {
          const saldo = snap.val();
          document.getElementById("saldo").innerText = saldo !== null ? saldo.toFixed(2) + " MZN" : "0.00 MZN";
        });
      } else {
        alert("‚ö†Ô∏è Voc√™ precisa estar logado.");
        window.location.href = "login.html";
      }
    });
  </script>

</body>
