  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBGAmqoDIy08FOJSWlimG0yXwfKnBbUeas",
      authDomain: "tarefaporebook.firebaseapp.com",
      databaseURL: "https://tarefaporebook-default-rtdb.firebaseio.com",

      storageBucket: "tarefaporebook.appspot.com",
      messagingSenderId: "1040636896600",
      appId: "1:1040636896600:web:cd3003e00e45674ec5f12d"
    };

    firebase.initializeApp(firebaseConfig);

    let saldoAtual = 0;
    let dadosUsuario = {};

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        const ref = firebase.database().ref("usuarios/" + user.uid);
        ref.on("value", snapshot => {
          const dados = snapshot.val();
          saldoAtual = dados?.saldo || 0;
          dadosUsuario = dados || {};
          document.getElementById("saldo").innerText = saldoAtual.toFixed(2) + " MZN";
        });
      } else {
        alert("âš ï¸ VocÃª precisa estar logado.");
        window.location.href = "login.html";
      }
    });

    function sacarAgora() {
      const user = firebase.auth().currentUser;
      if (!user) return;

      if (saldoAtual < 10) {
        alert("âš ï¸ Saldo insuficiente. MÃ­nimo: 10 MZN");
        return;
      }

      const saque = {
        nome: dadosUsuario.nome || "UsuÃ¡rio",
        numero: dadosUsuario.numero || "000000000",
        metodo: dadosUsuario.metodo || "M-Pesa",
        valor: saldoAtual,
        status: "pendente",
        data: new Date().toLocaleString()
      };

      firebase.database().ref("pagamentos_auto").push(saque).then(() => {
        firebase.database().ref("usuarios/" + user.uid).update({ saldo: 0 });
        alert("âœ… Saque automÃ¡tico enviado com sucesso!");
      });
    }

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
