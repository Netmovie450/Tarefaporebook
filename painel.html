<html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Painel - Tarefa por eBook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #fff8f6, #ffe0e0);
    }
    header {
      background-color: #c2185b;
      color: white;
      text-align: center;
      padding: 30px;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background: #b71c1c;
      padding: 12px;
    }
    nav a {
      color: white;
      margin: 10px 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 600px;
      background: white;
      margin: 30px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      color: #d32f2f;
    }
    .saldo {
      font-size: 22px;
      color: green;
      margin: 15px 0;
    }
    .btn, select, input {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      border: none;
    }
    .btn {
      background-color: #d32f2f;
      color: white;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #b71c1c;
    }
    input, select {
      border: 1px solid #ccc;
      background: #f9f9f9;
    }
    .mensagem {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <header>
    <h1>üìò Painel do Usu√°rio</h1>
    <p>Gerencie seu saldo, tarefas e pagamentos</p>
  </header>

  <nav>
    <a href="index.html">In√≠cio</a>
    <a href="tarefas.html">Tarefas</a>
    <a href="produtos.html">Produtos</a>
    <a href="contato.html">Contato</a>
    <a href="#" onclick="logout()">Sair</a>
  </nav>

  <div class="container">
    <h2>üëã Bem-vindo!</h2>
    <p class="saldo">üí∞ Seu saldo: <span id="saldo">Carregando...</span></p>

    <h3>üí∏ Fazer Levantamento</h3>
    <input type="text" id="nome" placeholder="Seu nome completo" required>
    <input type="text" id="numero" placeholder="N√∫mero de telefone / PayPal" required>
    <select id="metodo">
      <option value="M-Pesa">M-Pesa</option>
      <option value="E-Mola">E-Mola</option>
      <option value="PayPal">PayPal</option>
    </select>
    <input type="number" id="valor" placeholder="Valor a sacar (m√≠nimo 30 MZN)" required>
    <button class="btn" onclick="fazerSaque()">üì§ Enviar Solicita√ß√£o</button>

    <p class="mensagem" id="mensagem"></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBGAmqoDIy08FOJSWlimG0yXwfKnBbUeas",
      authDomain: "tarefaporebook.firebaseapp.com",
      databaseURL: "https://tarefaporebook-default-rtdb.firebaseio.com",
      projectId: "tarefaporebook",
      storageBucket: "tarefaporebook.appspot.com",
      messagingSenderId: "1040636896600",
      appId: "1:1040636896600:web:cd3003e00e45674ec5f12d"
    };
    firebase.initializeApp(firebaseConfig);

    let userID = null;
    let saldoAtual = 0;

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        userID = user.uid;
        const ref = firebase.database().ref("usuarios/" + userID);
        ref.on("value", snapshot => {
          const dados = snapshot.val() || {};
          saldoAtual = dados.saldo || 0;
          document.getElementById("saldo").innerText = saldoAtual.toFixed(2) + " MZN";
        });
      } else {
        alert("‚ö†Ô∏è Voc√™ precisa estar logado.");
        window.location.href = "login.html";
      }
    });

    function fazerSaque() {
      const nome = document.getElementById("nome").value.trim();
      const numero = document.getElementById("numero").value.trim();
      const metodo = document.getElementById("metodo").value;
      const valor = parseFloat(document.getElementById("valor").value);
      const mensagem = document.getElementById("mensagem");

      if (!nome || !numero || isNaN(valor)) {
        mensagem.style.color = "red";
        mensagem.innerText = "‚ö†Ô∏è Preencha todos os campos corretamente!";
        return;
      }

      if (valor < 30) {
        mensagem.style.color = "red";
        mensagem.innerText = "‚ö†Ô∏è O valor m√≠nimo para saque √© 30 MZN!";
        return;
      }

      if (valor > saldoAtual) {
        mensagem.style.color = "red";
        mensagem.innerText = "‚ö†Ô∏è Saldo insuficiente!";
        return;
      }

      const dados = {
        nome,
        numero,
        metodo,
        valor,
        status: "pendente",
        data: new Date().toLocaleString()
      };

      firebase.database().ref("saques").push(dados).then(() => {
        firebase.database().ref("usuarios/" + userID).update({ saldo: saldoAtual - valor });
        mensagem.style.color = "green";
        mensagem.innerText = "‚úÖ Solicita√ß√£o enviada com sucesso!";
        document.getElementById("nome").value = "";
        document.getElementById("numero").value = "";
        document.getElementById("valor").value = "";
      });
    }

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
